<div class="mask d-flex align-items-center h-500 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Makale Ekle</h2>
              <form [formGroup]="articleForm" (ngSubmit)="article()">
  
                <div class="mb-3">
                  <label class="form-label" for="header">Başlık</label>
                  <input type="text" name="header"  [formControl]="header"
                    class="form-control form-control-lg" />
  
                </div>
  
  
                <div class="mb-3">
                  <label for="content">İçerik</label>
                  <input type="text" name="content"  [formControl]="content" class="form-control form-control-lg" />
                </div>
  

  
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                    [disabled]="!articleForm.valid">Ekle</button> 
                </div>

  
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
