<div class="mask d-flex align-items-center h-500 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">

        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">GIRIS YAP</h2>
            <form [formGroup]="loginForm" (ngSubmit)="login()">

              <div class="mb-3">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" [formControl]="email" class="form-control form-control-lg" />
                <div [hidden]="email.valid || email.untouched">
                  <div [hidden]="!email.hasError('required')">
                    Email gerekli.
                  </div>
                </div>
              </div>



              <div class="mb-3">
                <label for="password">Şifre</label>
                <input type="password" name="password" id="password" [formControl]="password"
                  class="form-control form-control-lg">

                <div [hidden]="password.valid || password.untouched">
                  <div [hidden]="!password.hasError('required')">
                    Parola gerekli.
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"[disabled]="!loginForm.valid">Giriş Yap</button>
              </div>
  
              
 


            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
